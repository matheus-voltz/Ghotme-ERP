name: Deploy ERP Ghotme
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Build & Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Checkout CÃ³digo
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.2'
          extensions: dom, curl, libxml, mbstring, zip, pcntl, pdo, sqlite, pdo_sqlite, bcmath, soap, intl, gd, exif, iconv, imagick

      - name: Install Composer Dependencies
        run: composer install --no-dev --optimize-autoloader --no-interaction

      - name: Setup Node & Build Vite Assets
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Build Frontend
        run: |
          npm install
          npm run build

      - name: Executar comandos de Deploy via SSH na Hostinger
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          port: ${{ secrets.HOSTINGER_PORT }}
          script: |
            # Mudar para o diretÃ³rio do projeto
            cd domains/ghotme.com.br/public_html 2>/dev/null || cd public_html
            
            # Inicializa o Git se nÃ£o existir (corrige erro fatal: not a git repository)
            if [ ! -d ".git" ]; then
              git init
              git remote add origin https://github.com/matheus-voltz/Ghotme-ERP.git
            fi
            
            # Tentar limpar o repositÃ³rio local do servidor se houver conflitos
            git fetch origin main
            git reset --hard origin/main
            
            # Atualizar dependÃªncias do PHP (via servidor)
            composer install --no-dev --optimize-autoloader --no-interaction
            
            # Migrations e Limpeza de Cache (agora com fallback para o Reverb)
            php artisan migrate --force
            php artisan storage:link || true
            php artisan config:clear
            php artisan cache:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # Limpar Opcache se disponÃ­vel
            php -r "if(function_exists('opcache_reset')) opcache_reset();"
            
            echo "ðŸš€ Ghotme ERP atualizado na Hostinger com sucesso (Build via GitHub)!"
