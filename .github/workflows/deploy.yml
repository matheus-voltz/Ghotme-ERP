name: Deploy ERP Ghotme
on:
  push:
    branches: [ main ]

jobs:
  deploy:
    name: Deploy
    runs-on: ubuntu-latest
    steps:
      - name: Executar comandos de Deploy via SSH na Hostinger
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.HOSTINGER_HOST }}
          username: ${{ secrets.HOSTINGER_USER }}
          password: ${{ secrets.HOSTINGER_PASSWORD }}
          port: ${{ secrets.HOSTINGER_PORT }}
          script: |
            # Mudar para o diretÃ³rio do projeto (ajuste o seudominio.com.br)
            cd domains/ghotme.com.br/public_html 2>/dev/null || cd public_html
            
            # Baixar as Ãºltimas alteraÃ§Ãµes do Git
            git pull origin main
            
            # Atualizar dependÃªncias do PHP
            composer install --no-dev --optimize-autoloader --no-interaction
            
            # Atualizar dependÃªncias do Node e gerar Build do Vite
            npm install
            npm run build
            
            # Executar Migrations e Limpar Cache
            php artisan migrate --force
            php artisan storage:link || true
            php artisan config:clear
            php artisan route:clear
            php artisan view:clear
            php artisan cache:clear
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache
            
            # Tentar limpar o Opcache (PHP) se o servidor permitir via CLI
            php -r "if(function_exists('opcache_reset')) opcache_reset();"
            
            echo "ðŸš€ Ghotme ERP atualizado na Hostinger com sucesso!"
